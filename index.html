                                            </span>

                                    </figcaption>
                                </figure>
                            </div>
                            <div class="card-body">
                                <ul class="cal-nav-container">
                                    <li><a class="current" href="#">Daily</a></li>
                                    <li><a href="">Weekly</a></li>
                                    <li><a href="">Monthly</a></li>
                                </ul>
                            </div>
                        </div>
                    </header>
                    <!--Main Content-->
